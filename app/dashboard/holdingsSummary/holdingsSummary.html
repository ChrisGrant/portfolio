<table class="table table-hover">
    <thead>
        <tr>
            <th>Company</th>
            <th>Symbol</th>
            <th>Price</th>
            <th>Change</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="holding in holdings">
            <td>{{ holding.company }}</td>
            <td>{{ holding.symbol }}</td>
            <td>{{ holding.price }}</td>
            <td>{{ holding.change }}</td>
        </tr>
    </tbody>
</table>
