<div>

  <h3>{{ corporationDetailController.corporation.attributes.name }}</h3>

  <button class="btn btn-danger pull-right" style="margin-left:10px;" ng-click="corporationDetailController.delete()">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    Delete
  </button>
  <button class="btn btn-primary pull-right" ng-click="corporationDetailController.edit()">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    Edit
  </button>

  <hr/>

  <img ng-src="{{ corporationDetailController.corporation.attributes.logo.url() }}" alt="Corporation Logo" class="center-block img-rounded">
  
  <p>{{ corporationDetailController.corporation.attributes.description }}</p>

</div>
