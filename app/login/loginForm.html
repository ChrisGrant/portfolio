<div>
  <form name="loginForm" ng-hide="loginController.isAuthenticated() === true" ng-submit="loginController.login(credentials)" novalidate>
    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="credentials.username">
    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="credentials.password">
    <button type="submit">Login</button>
  </form>

  <button type="submit" ng-show="loginController.isAuthenticated() === true" ng-click="loginController.logOut()">Log Out</button>
</div>
